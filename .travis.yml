services: docker

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      env:
        - C_COMPILER=gcc-8 CXX_COMPILER=g++-8

    # need MacOS 10.15 to work, travis has only the 10.14
    #- os: osx
    #  osx_image: xcode11.2
    #  compiler:
    #      - clang
    #      - gcc
    #  addons:
    #    homebrew:
    #      packages:
    #        - llvm
    #      update: true
    #  env:
    #    - C_COMPILER=clang CXX_COMPILER=clang++

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - libc++-8-dev
            - libstdc++-8-dev
            - libc++abi-8-dev
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
        - C_COMPILER=clang-8 CXX_COMPILER=clang++-8
        - LINKER_FLAGS="-stdlib=libc++ -lc++abi"
        - CXXFLAGS="-stdlib=libc++"
        - LIBCXX=On

    - os: windows
      dist: 1803-containers
      env: VERSION=1.11 VARIANT=windows/windowsservercore-1803

sudo: required

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

script: ./.github/travis.sh
